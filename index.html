<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly board</title>
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">

    <script type="module" src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <h1>Monopoly board</h1>

        <div class="map-container">
            <div id="map">
                <div id="map-center">
                    <div id="community-chest" class="center-card">chest</div>
                    <div id="chance" class="center-card">chance</div>
                    <div id="monopoly-logo"></div>
                </div>
            </div>
        </div>
        
        <div class="popup-container">
            <div class="popup-content">
                <div class="card-back">
                    <div class="card-title">card title</div>
                    <div class="card-body">
                        <div class="card-image"></div>
                        <div class="card-message">card message</div>
                    </div>
                </div>
                <div>
                    <button onclick="closeCard()" id="close-btn"> Close </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
